apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      # 1. Define an emptyDir volume which will hold the custom binaries
      volumes:
      - name: custom-tools
        emptyDir: {}
      # 2. Use an init container to download/copy custom binaries into the emptyDir
      initContainers:
      # - name: build-kustomize
      #   image: golang:1.14
      #   command: [sh, -c]
      #   args:
      #   - git clone https://github.com/kubernetes-sigs/kustomize.git && cd kustomize/kustomize && GOBIN=/custom-tools/ go install .
      - name: copy-kustomize-from-image
        image: kustomize:local
        command: [sh, -c]
        args:
        - cp /usr/local/bin/kustomize /custom-tools/
      # - name: download-tools
      #   image: alpine:3.8
      #   command: [sh, -c]
      #   args:
      #   - wget -qO- https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv3.8.1/kustomize_v3.8.1_linux_amd64.tar.gz | tar -xvzf - &&
      #     mv kustomize /custom-tools/
        volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
      # 3. Volume mount the custom binary to the bin directory (overriding the existing version)
      containers:
      - name: argocd-repo-server
        volumeMounts:
        - mountPath: /usr/local/bin/kustomize
          name: custom-tools
          subPath: kustomize
---
