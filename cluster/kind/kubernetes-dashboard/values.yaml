kubernetes-dashboard:
  serviceAccount:
    create: true
  ingress:
    enabled: true
    hosts:
      - dashboard.local
  extraArgs:
  - --enable-skip-login
  metricsScraper:
    enabled: true
  metrics-server:
    enabled: true
    args:
      - --kubelet-preferred-address-types=InternalIP
      - --kubelet-insecure-tls