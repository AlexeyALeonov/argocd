apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rollout-canary-preview
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /(.*)
            backend:
              serviceName: rollout-canary-production
              servicePort: 80
          - path: /preview/(.*)
            backend:
              serviceName: rollout-canary-preview
              servicePort: 80
      host: experiments.local
